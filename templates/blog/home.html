<!doctype html>
	<html lang="pt">
	<head>
		<meta charset="utf-8">
		<title>Django Projetinho</title>
	</head>
	<body>
		<ul>
			{% for language in languages %}
			
			{% if language == 'PHP' %}
				<B>{{language}}</B>
			{%else%}
				<i>{{language}}</i>
			{%endif%}
			{% endfor %}
		</ul>
			<ul>
			{% for name in names %}
			<li>{{name}}</li>
			{% endfor %}
		</ul>

	</body>
</html>
