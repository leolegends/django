<!doctype html>
	<html lang="pt">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://localhost/django/templates/assets/css/bootstrap.min.css">

		<title>Django Projetinho</title>
	</head>
	<body>
		<div class="container">
			<h1>Leonardo</h1>
			<ul>
				{%for category in categories%}
					<li>
					<a href="{% url 'blog.posts_por_category' category.pk %}">
						{{category.name}}
					</a>
					</li>
				{%endfor%}
			</ul>
			<hr>
			<!-- Ele faz os hasone e hasmany nativamente -->
			<div class="row">
				<div class="col-md-6">
					{%for post in posts%}
						<sup>{{post.name}}</sup>
						<p>{{post.content}}</p>
					{%endfor%}
				</div>
			</div>
		</div>
			
	</body>
</html>
